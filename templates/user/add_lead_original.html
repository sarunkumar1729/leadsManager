{% extends 'user/base.html' %}

{% block content %}
      <form method="POST" action="{% url 'add_lead' %}">
            {% csrf_token %}
            <label for="name">name</label>
            <input type="text" id="name" name="name">

            <label for="phone">phone</label>
            <input type="text" id="phone" name="phone">

            <label for="date">date</label>
            <input type="date" id="date" name="date">

            <label for="source">source of lead</label>
            <select name="source" id="source">
                  <option value="other counsellor">other counsellor</option>
                  <option value="direct call">direct call</option>
                  <option value="whatsapp">whatsapp</option>
                  <option value="instagram">instagram</option>
                  <option value="direct walkin">direct walkin</option>
                  <option value="leads list">leads list</option>
            </select>

            <!-- <label for="counsellor">counsellor</label>
            <select name="counsellor" id="counsellor">
                  {% for counsellor in counsellors %}
                        <option value="{{counsellor}}">{{counsellor.user.first_name}}</option>
                  {% endfor %}
            </select> -->

            <label for="mode">mode</label>
            <select name="mode" id="mode">
                  <option value="online">online</option>
                  <option value="offline">offline</option>
            </select>
            
            <label for="status">status</label>
            <select name="status" id="status">
                  <option value="not intrested">not intrested</option>
                  <option value="batch confirmed">batch confirmed</option>
                  <option value="cold">cold</option>
                  <option value="warm">warm</option>
                  <option value="registration fee paid">registration fee paid</option>
                  <option value="demo requested">demo requested</option>
                  <option value="demo provided">demo provided</option>
            </select>

            <label for="joining center">joining center</label>
            <select name="joining_center" id="joining center">
                  <option value="kochi">kochi</option>
                  <option value="calicut">calicut</option>
                  <option value="palakkad">palakkad</option>
                  <option value="not decided">not decided</option>
            </select>

            <label for="course">course</label>
            <select name="course" id="course">
                  <option value="data science">data science</option>
                  <option value="data analytics">data analytics</option>
                  <option value="python fullstack">python fullstack</option>
                  <option value="software testing">software testing</option>
                  <option value="MERN stack">MERN stack</option>
            </select>

            <label for="education">eduction</label>
            <select name="education" id="education">
                  <option value="SSLC">SSLC</option>
                  <option value="Plus Two">Plus Two</option>
                  <option value="Graduate">Graduate</option>
                  <option value="Post Graduate">Post Graduate</option>
                  <option value="Diploma">diploma</option>
            </select>

            <label for="stream">Stream</label>
            <select name="stream" id="stream">
                  <option value="Technical">Technical</option>
                  <option value="Arts">Arts</option>
                  <option value="Science">Science</option>
            </select>

            <label for="cs_background">Coumputer science background</label>
            <label for="yes">yes</label>
            <input type="radio" id="yes" name="cs_background" value="yes">
            <label for="no">no</label>
            <input type="radio" id="no" name="cs_background" value="no">

            <label for="employed">employed</label>
            <label for="yes">yes</label>
            <input type="radio" name="employed" value="yes" id="yes">
            <label for="no">no</label>
            <input type="radio" name="employed" value="no" id="no">

            <label for="joining_month">joining month</label>
            <input type="month" name="joining_month">

            <label for="additional_notes">additional notes</label>
            <textarea name="additional_notes" id="additional_notes" cols="30" rows="10"></textarea>

            <label for="initial_response">initial response</label>
            <input type="text" id="initial_response" name="initial_response">

            <label for="first_follow_up">first follow up</label> 
            <input type="text" name="first_follow_up" id="first_follow_up">

            <label for="first_follow_up_date">first follow up date</label>
            <input type="date" name="first_follow_up_date" id="first_follow_up_date">

            <label for="second_follow_up">second follow up</label>
            <input type="text" name="second_follow_up" id="second_follow_up">

            <label for="second_follow_up_date">second follow up date</label>
            <input type="date" id="second_follow_up_date" name="second_follow_up_date">

            <label for="third_follow_up">third follow up</label>     
            <input type="text" id="third_follow_up" name="third_follow_up">

            <label for="third_follow_up_date">third follow up date</label>
            <input type="date" id="third_follow_up_date" name="third_follow_up_date">

            <input type="submit" value="save">
      </form>
{% endblock %}
